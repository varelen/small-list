# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 10.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Test
      run: dotnet test --no-restore --collect:"XPlat Code Coverage" --verbosity normal --results-directory ./coverage
    - name: Update Coverage Badge
      uses: GaelGirodon/ci-badges-action@v2
      with:
        gist-id: ${{ secrets.GIST_ID }}
        gist-token: ${{ secrets.GIST_TOKEN }}
        cobertura-path: coverage/**/coverage.cobertura.xml
